<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Document</title>
</head>

<body>
    <div class="register">
        <div class="wrapper">
            <div class="main">
                <form method="POST" action="">
                    <a class="title" href=""><img src="良仓.生活美学平台_files/logo_icon.png"></a>
                    <div class="phone"><label>用户名</label><input type="text" value="" name="phone" id="_phone"
                            placeholder="大于3位小于20位且由数字字母和下划线组成"><span class="tips1"></span></div>
                    <div class="createPwd">
                        <label>创建密码</label>
                        <input type="text" value="" name="pwd" id="pwd" placeholder="6-20位数字和字母组成，区分大小写">
                        <div><span class="feeble">弱</span><span class="medium">中</span><span class="strong">强</span>
                        </div>
                    </div>
                    <div><label>密码确认</label><input type="text" value="" name="check" id="check"
                            placeholder="确认密码"><span></span></div>
                    <div class="agree-1"><input type="checkbox" class="radio"><label class="agree">同意注册良仓条款</label>
                    </div>
                    <div><button>立即注册</button></div>
                </form>
            </div>
        </div>
    </div>
    <div id="Mask">
        <div class="dialog">
            <div class="title">提示</div>
            <div class="content">
                <p></p>
                <button class="ok">确认</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/jquery-1.8.3.min.js"></script>
<script src="./js/ajax.js"></script>
<script src="./js/reg_ajax.js"></script>
